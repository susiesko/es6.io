<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>
<body>
<script>
  // Object Destructuring with variable renaming & default values
  const { w: width = 400, h: height = 500 } = { w: 800 } // var renamin and default values

  /* 
  w is being renamed to width and has a default value of 400
  h is being renamed to height and has a default value of 500
  width is set to 800 because w is 800
   */

</script>
</body>
</html>
