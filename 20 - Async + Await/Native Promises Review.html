<!DOCTYPE html>
<html lang="en">

<head>
  <title>Native Promises</title>
</head>

<video controls class="handsome"></video>

<body>
  <script>
    const res = fetch('https://api.github.com/users/wesbos').then(res => {
      return res.json();
    }).then(res => {
      console.log(res);
    }).catch(err => {
      console.log('oh noooooo!!!!!');
      console.log(err);
    });

    const video = document.querySelector('.handsome');

    navigator.mediaDevices.getUserMedia({ video: true }).then(mediaStream => {
      video.srcObject = mediaStream;
      video.load();
      video.play();
      //video.src = window.URL.createObjectURL(media);
    }).catch(err => {
      console.log(err);
    });
