<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tagged Templates</title>
  <style>
    abbr {
      border-bottom:1px dotted grey;
    }
  </style>
</head>
<body>

  <div class="bio">

  </div>

<script>
  const dict = {
    HTML: 'Hyper Text Markup Language',
    CSS: 'Cascading Style Sheets',
    JS: 'JavaScript'
  };

  const addAbbreviations = (strings, ...values) => {
    const abbreviated = values.map(value => {
      return dict[value] ? `<abbr title="${dict[value]}">${value}</abbr>` : value;
    });

    return strings.reduce((sentence, strings, i) => {
      return `${sentence}${strings}${abbreviated[i] || ''}`;
    }, '');
  }

  const first = 'Susie';
  const last = 'Rennick';
  const sentence = addAbbreviations`Hello my name is ${first} ${last} and I love to code ${'HTML'}, ${'CSS'}, and ${'JS'}`;
  

  const bio = document.querySelector('.bio');
  const p = document.createElement('p');
  p.innerHTML = sentence;
  bio.appendChild(p);

</script>
</body>
</html>
