<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symbols</title>
</head>
<body>
<script>
  const wes = Symbol('Wes');
  const person = Symbol('Wes');

  const classRoom = {
    [Symbol('Mark')]: { grade: 50, gender: 'boy'},
    [Symbol('Olivia')]: { grade: 80, gender: 'girl' },
    [Symbol('Olivia')]: { grade: 20, gender: 'girl' }
  };

  for (person in classRoom){
    console.log(person);
  }

  const syms = Object.getOwnPropertySymbols(classRoom);
  console.log(syms);
  const data = syms.map(sym => classRoom[sym]);
  console.log(data);
